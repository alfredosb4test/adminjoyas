<ion-header>

  <ion-navbar color="rojo_1">
    <ion-title>Clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar
		[showCancelButton]="true" 
		(ionCancel)="onCancel($event)"
	  	(ionInput)="getItems($event)" >
	</ion-searchbar>
		
	<ion-fab right bottom (click)="push_pageNuevoCliente()">
		<button ion-fab mini color="secondary"><ion-icon name="person-add"></ion-icon></button>
	</ion-fab>	
	<h2 class="txt_gris" *ngIf="!hayUsuarios">
		Sin registros
	</h2>
	<ion-list *ngIf="clientes.length">
		<ion-item-sliding class="ion_items" id="ion_items" *ngFor=" let cliente of clientes" #itemsProd>
			<ion-item>
				<ion-avatar item-start *ngIf="cliente.foto != '' ">
					<img src="assets/imgs/user/{{cliente.foto}}">
				</ion-avatar>
				<ion-avatar item-start *ngIf="cliente.foto == '' ">
					<img src="assets/imgs/user/default_user.png">
				</ion-avatar>
				<h2>{{cliente.nombre}}</h2>
				 
			</ion-item>
		    <ion-item-options side="right">
		      <button ion-button color="primary" (click)="editarCliente(cliente)">
		        <ion-icon name="create"></ion-icon>
		        Editar
		      </button>

		      <button ion-button color="danger" (click)="eliminar_cliente(cliente.idCliente, cliente.nombre)">
		        <ion-icon name="trash"></ion-icon>
		        Eliminar
		      </button>			      	      
		    </ion-item-options>

		</ion-item-sliding> 
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="hayClientes_scroll">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
