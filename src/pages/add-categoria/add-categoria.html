<ion-header>

  <ion-navbar>
    <ion-title>Agregar Categoria</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
    </ion-buttons>     
  </ion-navbar>

</ion-header>


<ion-content padding>


<div *ngIf="form">
	<form [formGroup]="form"> 
	  <ion-item>
		<ion-label *ngIf="!form.controls.nombre.valid &&
		    form.controls.nombre.dirty && form.controls.nombre.touched"
		    class="" color="danger">
		  El nombre es requerido. 
		</ion-label>	  	
	    <ion-label color="primary" floating>Nombre </ion-label>
	    <ion-input name="nombre" type="text" formControlName="nombre"  maxlength="18"></ion-input>

	  </ion-item>

	  <button ion-button block [disabled]="!form.valid" (click)="guardar_categoria()">Agregar</button>
	</form>
</div>	  

</ion-content>
