  <ion-card>
  	<ion-card-content>
		  <form [formGroup]="form"> 
		  	<ion-item>
		  		<h2>Agregar Pago</h2>
		  	</ion-item>
		    <ion-item>
		      <ion-label color="primary" floating>Cantidad Recibida</ion-label>
		      <ion-input  type="number" name="pagoInicial" formControlName="pagoInicial" maxlength="8"></ion-input>
		      <ion-label color="naranja" >{{errPago}}</ion-label>
		    </ion-item>

		    <ion-item>
		      <ion-label color="primary" floating>Nota</ion-label>
		      <ion-input  type="text" name="nota" formControlName="nota" maxlength="200"></ion-input>
		    </ion-item>

		    <ion-item>
		      <ion-label>Producto Pagado</ion-label>
		      <ion-checkbox color="verde_1" checked="false" [(ngModel)]="chkPago" name="pagado" formControlName="pagado"></ion-checkbox>
		    </ion-item>

		    <button ion-button  block [disabled]="!form.valid" (click)="abono_prod()">Agregar</button>

		  </form> 
	</ion-card-content>
</ion-card>
